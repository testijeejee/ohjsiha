{% extends 'base.html' %}

{% block head %}
<script src="https://code.highcharts.com/highcharts.js"></script>
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h3>Tervetuloa {{user}}!<h3>

<ul>
    {% for object in search_objects.all %}
      <li>{{object.city}}</li>
    {% endfor %}
</ul>


<div id="container" style="width:100%; height:400px;">
<script type="application/javascript">

$(function () {

    var objects = "{{ search_objects|safe }}"

    console.log(objects)
    var myChart = Highcharts.chart('container', {
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Tehdyt haut'
        },
        xAxis: {
            categories: objects
        },
        yAxis: {
            title: {
                text: 'Fruit eaten'
            }
        },
        series: [{
            name: 'Jane',
            data: [1, 0, 4]
        }, {
            name: 'John',
            data: [5, 7, 3]
        }]
    });
});

</script>
</div>
{% else %}
<h3>Tervetuloa<h3>
{% endif %}

{% endblock %}
